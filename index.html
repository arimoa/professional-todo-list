<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="main-container">
        <h2>Enter your task</h2>
        <div class="inner-container">
          <input
            type="text"
            id="input"
            class="input"
            placeholder="Add ToDo..."
          />
          <button id="add">Add</button>
        </div>
      </div>
      <div class="main-container" id="list">
        <p class="done" id="done"></p>
      </div>
    </main>
    <aside>
      <div class="main-container" id="hints">
        <p>Hints:</p>
        <ul>
          <li>
            Press <span class="edit-txt">Edit</span> button to edit your task.
          </li>
          <li>
            Press <span class="remove-txt">Remove</span> button to remove your
            task.
          </li>
          <li>
            Click on a task to draw a
            <span class="line-through">line through</span> on it to make it as a
            Finished Task.
          </li>
        </ul>
      </div>
    </aside>
  </body>
</html>
